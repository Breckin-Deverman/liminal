<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminal Header</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0c060d;
      color: #fff;
    }

    .navbar {
      position: sticky;
      top: 0;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      background-color: transparent;
      padding: 20px 60px;
      z-index: 1000;
    }

    .left-buttons,
    .right-links {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .button,
    .nav-link,
    .lang-button {
      width: 140px;
      height: 60px;
      border: 2px solid #a10000;
      background: transparent;
      color: #fff;
      font-size: 20px;
      letter-spacing: 1px;
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover,
    .nav-link:hover,
    .lang-button:hover {
      background-color: #a10000;
      color: #000;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .logo-image {
      height: 140px;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <!-- Left: Class Buttons -->
    <div class="left-buttons">
      <div class="button">Class 1</div>
      <div class="button">Class 2</div>
      <div class="button">Class 3</div>
      <div class="button">Class 4</div>
    </div>

    <!-- Center: Logo + Languages -->
    <div class="logo-container">
      <img class="logo-image" src="https://static.wixstatic.com/media/3e9217_fe1b8d1ca5624ddb8987bb77f1b88427~mv2.png/v1/fill/w_212,h_212,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/3e9217_fe1b8d1ca5624ddb8987bb77f1b88427~mv2.png" alt="Liminal Logo" />
      <div class="lang-button button">Languages</div>
    </div>

    <!-- Right: Nav Links -->
    <div class="right-links">
      <a class="nav-link button" href="#all-classes">All Classes</a>
      <a class="nav-link button" href="#concepts">Concepts</a>
      <a class="nav-link button" href="#about">About</a>
    </div>
  </header>

  <section style="height: 2000px; padding: 50px;">
    <h2>Scroll down to test spacing and appearance...</h2>
  </section>

</body>
</html>
